<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VAB-räknaren</title>
  </head>
  <body>
    <article class="container">
      <h1 class="header">Antal dagar utan VAB</h1>
